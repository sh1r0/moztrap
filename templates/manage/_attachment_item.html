<li class="attachment-item">
  <input type="checkbox" name="remove-attachment" id="id-attachment-{{ attachment.id }}" class="check" data-id="{{ attachment.id }}" value="{{ attachment.name }}">
  <span class="onoff">
    <label for="id-attachment-{{ attachment.id }}" class="onoffswitch">{{ attachment.name }}</label>
    <a href="{{ attachment.url }}" class="content">{{ attachment.name }}</a>
  </span>
</li>
